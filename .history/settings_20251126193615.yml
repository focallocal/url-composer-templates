# URL Composer Templates Settings

enable_url_composer_templates:
  default: true
  type: bool
  description: "Enable URL parameter-based composer templates"

enable_auto_open_composer:
  default: false
  type: bool
  description: "Auto-open composer when clicking any Docuss link based on template mode settings"

template_param_key:
  default: "composer_template"
  type: string
  description: "Query parameter name to read template IDs from. Leave blank to disable query parameter detection."

# Template 1 - Report
template_1_enabled:
  default: true
  type: bool
  description: "Enable template 1 (Report)"

template_1_id:
  default: "report"
  type: string
  description: "URL parameter value to match (e.g., ?composer_template=report)"

template_1_url_match:
  default: ""
  type: string
  description: "[DEPRECATED] Configure via url_patterns instead. Optional substring to match in the current URL (e.g., '/tags/intersection/report'). Leave blank to disable substring detection for this template."

template_1_title:
  default: ""
  type: string
  description: "Optional title to pre-fill in composer (leave empty for no title)"

template_1_text:
  default: "**What happened:**\n\n\n**When:**\n\n\n**Location:**\n\n"
  type: string
  textarea: true
  description: "Template text to pre-fill in composer"

template_1_use_for:
  default: "both"
  type: enum
  choices:
    - first_post
    - all_replies
    - both
  description: "[DEPRECATED] Configure via url_patterns timing field instead. When to apply this template"

