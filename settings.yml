# URL Composer Templates Settings

enable_url_composer_templates:
  default: true
  type: bool
  description: "Enable URL parameter-based composer templates"

enable_auto_open_composer:
  default: true
  type: bool
  description: "Auto-open composer when clicking any Docuss link if no thread exists yet"

# Template 1 - Report
template_1_enabled:
  default: true
  type: bool
  description: "Enable template 1 (Report)"

template_1_id:
  default: "report"
  type: string
  description: "URL parameter value to match (e.g., ?composer_template=report)"

template_1_text:
  default: "**What happened:**\n\n\n**When:**\n\n\n**Location:**\n\n"
  type: string
  description: "Template text to pre-fill in composer"

template_1_use_for:
  default: "first_post"
  type: enum
  choices:
    - first_post
    - all_replies
    - both
  description: "When to apply this template"

